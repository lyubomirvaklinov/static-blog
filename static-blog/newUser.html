<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New User</title>
  <link rel="stylesheet" href="user_post.css" />
  <link rel="stylesheet" href="main.css" >
</head>
<body>
  <header><h1>Enter User Data</h1></header>
  <nav>
    <a href="main.html">Home</a>
    <a href="newPost.html">New Post</a>
    <a class="current" href="newUser.html">New User</a>
  </nav>
  <div class="section">
        <form class="form" action="contacts.html" method="post">
            <input type="text" class="text" placeholder="First Name">
            <input type="text" class="text" placeholder="Last Name">
            <input type="text" class="text" maxlength="15" placeholder="Username">
            <input type="email" class="text" placeholder="Email">
            <input type="password" class="text" minlength="8" placeholder="Password">
            <select class="text" name="role">
              <option value="" disabled selected hidden>Choose Role...</option>
              <option value="male">Author</option>
              <option value="female">Admin</option>
            </select>
            <select class="text" name="gender">
              <option value="" disabled selected hidden>Choose gender...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <input type="url" class="text" placeholder="Profile Picture URL">
            <input type="submit" class="btn" value="Submit">
        </form>
</div>
</body>
</html>
